<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #dddddd;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #ff6f61;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #e63946;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendation {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .recommendation:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .recommendation a {
            text-decoration: none;
            color: #00bfff;
        }
        .redirect-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .redirect-button:hover {
            background: #45a049;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Model Match</h1>
        <form id="recommendation-form">
            <div class="form-group">
                <label for="task-type">Select Task Type:</label>
                <select id="task-type" name="task_type">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="task">Select Task:</label>
                <select id="task" name="task">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="model-type">Select Model Type:</label>
                <select id="model-type" name="model_type">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="framework">Select Framework:</label>
                <select id="framework" name="framework">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <input type="submit" value="Get Recommendations">
        </form>
        <div class="recommendations" id="recommendations">
            <!-- Recommendations will be displayed here -->
        </div>
        <a href="/dataset_rec_page" class="redirect-button">Go to Dataset Match</a>
    </div>
    <script>
        const types = {{ types | safe }};
        const tasks = {{ tasks | safe }};
        const modelTypes = {{ model_types | safe }};
        const frameworks = {{ frameworks | safe }};
        
        // Populate task types
        const taskTypeSelect = document.getElementById('task-type');
        types.forEach((type, index) => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            taskTypeSelect.appendChild(option);
        });

        // Populate model types
        const modelTypeSelect = document.getElementById('model-type');
        modelTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            modelTypeSelect.appendChild(option);
        });

        // Populate frameworks
        const frameworkSelect = document.getElementById('framework');
        frameworks.forEach(framework => {
            const option = document.createElement('option');
            option.value = framework;
            option.textContent = framework;
            frameworkSelect.appendChild(option);
        });

        // Update tasks based on selected task type
        taskTypeSelect.addEventListener('change', () => {
            const selectedType = taskTypeSelect.value;
            const taskSelect = document.getElementById('task');
            taskSelect.innerHTML = '';
            const taskOptions = tasks[types.indexOf(selectedType)];
            taskOptions.forEach(task => {
                const option = document.createElement('option');
                option.value = task;
                option.textContent = task;
                taskSelect.appendChild(option);
            });
        });
        // Trigger initial population of tasks
        taskTypeSelect.dispatchEvent(new Event('change'));

        // Handle form submission
        document.getElementById('recommendation-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const taskType = taskTypeSelect.value;
            const task = document.getElementById('task').value;
            let modelType = modelTypeSelect.value;
            let framework = frameworkSelect.value;
            
            modelType = modelType.replace(' ', '-').toLowerCase();
            framework = framework.replace(' ', '-').toLowerCase();
            
            if (modelType === 'Other') modelType = '';
            if (framework === 'Other') framework = '';
            
            const userInput = `${taskType.replace(' ', '-')} ${task} ${modelType} ${framework}`.toLowerCase();
            
            const response = await fetch('/modelRecommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            });
            
            const recommendations = await response.json();
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = '<h2>Recommended Models:</h2>';
            recommendations.forEach(rec => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation';
                recDiv.innerHTML = `
                    <p><strong>Model:</strong> <a href="https://huggingface.co/${rec.modelId}" target="_blank">${rec.modelId}</a></p>
                    <p><strong>Author:</strong> ${rec.author}</p>
                    <p><strong>Downloads:</strong> ${rec.downloads}</p>
                    <p><strong>Likes:</strong> ${rec.likes}</p>
                    <p><strong>Created At:</strong> ${rec.createdAt}</p>
                    <p><strong>Tags:</strong> ${rec.tags}</p>
                `;
                recommendationsDiv.appendChild(recDiv);
            });
        });
    </script>
</body>
</html>
