<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Recommendations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #dddddd;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 16px;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #ffffff;
            pointer-events: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #ff6f61;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #e63946;
        }

        #recommendations {
            margin-top: 20px;
        }

        .recommendation {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recommendation:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .recommendation a {
            text-decoration: none;
            color: #00bfff;
        }

        .redirect-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .redirect-button:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }

            input[type="submit"],
            .redirect-button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Dataset Recommendations</h1>
        <form id="datasetForm">
            <div class="form-group">
                <label for="user_input">Describe your dataset needs:</label>
                <div class="input-container">
                    <input type="text" id="user_input" name="user_input" required>
                    <span class="icon">&#128269;</span>
                </div>
            </div>
            <input type="submit" value="Get Recommendations">
        </form>
        <div id="recommendations"></div>
        <a href="/model_rec_page" class="redirect-button">Go to Model Recommendations</a>
    </div>

    <script>
        document.getElementById('datasetForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const user_input = document.getElementById('user_input').value;

            fetch('/datasetRecommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data); // Debugging: Log the response data
                    const recommendationsDiv = document.getElementById('recommendations');
                    recommendationsDiv.innerHTML = '';

                    if (!Array.isArray(data)) {
                        throw new Error('Expected an array of recommendations');
                    }

                    data.forEach((rec, index) => {
                        console.log('Processing recommendation:', index, rec); // Debugging: Log each recommendation
                        if (!rec.datasetId || !rec.author || !rec.downloads || !rec.likes || !rec.createdAt || !rec.tags) {
                            console.error('Invalid recommendation data', rec);
                            return;
                        }

                        const recDiv = document.createElement('div');
                        recDiv.classList.add('recommendation');
                        recDiv.innerHTML = `
                            <h3>Dataset : <a href="https://huggingface.co/${rec.datasetId}" target="_blank">${rec.datasetId}</a></h3>
                            <p><strong>Author :</strong> ${rec.author}</p>
                            <p><strong>Downloads :</strong> ${rec.downloads}</p>
                            <p><strong>Likes :</strong> ${rec.likes}</p>
                            <p><strong>Created At :</strong> ${rec.createdAt}</p>
                            <p><strong>Tags :</strong> ${rec.tags}</p>
                        `;
                        recommendationsDiv.appendChild(recDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error); // Debugging: Log any errors
                });
        });
    </script>
</body>

</html>
